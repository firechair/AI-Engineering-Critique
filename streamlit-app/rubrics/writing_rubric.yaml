name: "Writing & Analysis"
description: "Rubric for evaluating written content and analytical outputs."
dimensions:
  - name: "Accuracy"
    weight: 0.30
    description: "Is the information factually correct and well-researched?"
    criteria:
      - "No hallucinations or factual errors"
      - "Claims are supported by reasoning or evidence"
      - "Distinguishes fact from opinion"

  - name: "Clarity"
    weight: 0.25
    description: "Is the text clear, concise, and easy to understand?"
    criteria:
      - "Avoids unnecessary jargon"
      - "Sentences are well-structured"
      - "Main points are immediately apparent"

  - name: "Completeness"
    weight: 0.20
    description: "Does it address all parts of the prompt?"
    criteria:
      - "Fully answers the user's question"
      - "Covers necessary context"
      - "No missing sections"

  - name: "Structure"
    weight: 0.15
    description: "Is the content well-organized with a logical flow?"
    criteria:
      - "Logical progression of ideas"
      - "Effective use of headings and lists"
      - "Smooth transitions between paragraphs"

  - name: "Style"
    weight: 0.10
    description: "Is the tone appropriate and engaging?"
    criteria:
      - "Matches the requested persona/tone"
      - "Engaging to read"
      - "Professional and polished"
